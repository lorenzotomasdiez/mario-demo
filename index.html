<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Mario Bross</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <button id="startButton" class="show">START</button>
    <button id="restartButton" class="hide">RESTART</button>
    <div id="keys" class="keys hide">
        <div id="up-key" class="up arr"><i class="fa fa-arrow-up"></i></div>
        <br />
        <div id="left-key" class="left arr"><i class="fa fa-arrow-left"></i></div>  
        <div id="down-key" class="down arr"><i class="fa fa-arrow-down"></i></div>
        <div id="right-key" class="right arr"><i class="fa fa-arrow-right"></i></div>
    </div>
    <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
    <script type="module" src="./index.js"></script>
    <script src="./game/helpers.js"></script>
</body>
</html>
